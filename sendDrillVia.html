<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="drillStyles.css">
<link rel="stylesheet" href="navbarStyles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="drillEvent.js"></script>
<script src="sharedEvents.js"></script>

<head>
	<meta charset="UTF-8">
	<title>SEND DRILL VIA...</title>
</head>
<body>
  <div class="navigation-buttons">
    <button type="button" id="homeButton">Home</button>
    <button type="button" onclick="window.history.back()">Back</button>
  </div>

  <center>
    
    <h2>SEND <span style="color:green">{{ }}</span> DRILL ALARM VIA:</h2>

    <div class="send-via-group">
      <form>
        <input type="checkbox" name="notification" value="Siren">
        <label id="send-via-option">SIREN</label>
        <br>

        <input type="checkbox" name="notification" value="Text">
        <label id="send-via-option">TEXT</label>
        <br>

        <input type="checkbox" name="notification" value="Radio">
        <label id="send-via-option">RADIO</label>
        <br>

        <input type="checkbox" name="notification" value="Email">
        <label id="send-via-option">EMAIL</label>
        <br>
      </form>
    </div>

    <h2>SEND DRILL ALARM TO:</h2>

    <div class="send-to-group">
      <form>
        <input type="checkbox" name="island" value="Hawaii">
        <label id="send-to-option">Hawai'i island</label>
        <br>

        <input type="checkbox" name="island" value="Maui">
        <label id="send-to-option">Maui</label>
        <br>

        <input type="checkbox" name="island" value="Oahu">
        <label id="send-to-option">O'ahu</label>
        <br>

        <input type="checkbox" name="island" value="Kauai">
        <label id="send-to-option">Kaua'i</label>
        <br>

        <input type="checkbox" name="island" value="Molokai">
        <label id="send-to-option">Moloka'i</label>
        <br>

        <input type="checkbox" name="island" value="Lanai">
        <label id="send-to-option">Lana'i</label>
        <br>

        <input type="checkbox" name="island" value="Niihau">
        <label id="send-to-option">Ni'ihau</label>
        <br>

        <input type="checkbox" name="island" value="Kahaoolawe">
        <label id="send-to-option">Kahao'olawe</label>
        <br>
      </form>
      
    </div>
  </center>
  <br>

  <center>
    <div class="yes-no-button">
      <button value="Yes" id="reviewDrillAlarm">YES</button>
      <button value="No" id="cancel">NO</button>
    </div>
  </center>

</body>
</html>
