<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="drillStyles.css">
<link rel="stylesheet" href="navbarStyles.css">

<head>
	<meta charset="UTF-8">
	<title>SEND DRILL VIA...</title>
</head>
<body>
  <div class="navigation-buttons">
    <button type="button" id="homeButton">Home</button>
    <button type="button" id="backButton">Back</button>
  </div>

  <h2>SEND DRILL ALARM FOR</h2>
  <h2 style="color:green">{{ }}</h2>
  <h2>VIA:</h2>

  <div class="send-via-group">
    <form>
        <input type="checkbox" name="notification" value="Siren">
        <label id="send-via-option">SIREN</label>
        <br>

        <input type="checkbox" name="notification" value="Text">
        <label id="send-via-option">TEXT</label>
        <br>

        <input type="checkbox" name="notification" value="Radio">
        <label id="send-via-option">RADIO</label>
        <br>

        <input type="checkbox" name="notification" value="Email">
        <label id="send-via-option">EMAIL</label>
        <br>
    </form>

  </div>

  <br>

  <center>
    <div class="yes-no-button">
      <button value="Yes" id="confirm">YES</button>
      <button value="No" id="cancel">NO</button>
    </div>
  </center>

</body>
