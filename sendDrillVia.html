  <div class="navigation-buttons">
    <button type="button" id="homeButton">Home</button>
    <button type="button" onclick="window.history.back()">Back</button>

  <center>

    <h2>SEND <span style="color:green">{{ }}</span> DRILL ALARM VIA:</h2>

    <div class="send-via-group">
      <form onsubmit="results(); islandResults()" method="post" action="/reviewDrillAlarm.html">
        <input id="via1" type="checkbox" name="notification" value="Siren" />
        <label class="send-via-option">SIREN</label>
        <br>

        <input id="via2" type="checkbox" name="notification" value="Text" />
        <label class="send-via-option">TEXT</label>
        <br>

        <input id="via3" type="checkbox" name="notification" value="Radio" />
        <label class="send-via-option">RADIO</label>
        <br>

        <input id="via4" type="checkbox" name="notification" value="Email" />
        <label class="send-via-option">EMAIL</label>
        <br>

      <h2>DRILL ALARM IS FOR:</h2>

      <div class="send-to-group">
        <input type="checkbox" name="island" value="Hawaii" />
        <label id="send-to-option">Hawai'i island</label>
        <br>

        <input type="checkbox" name="island" value="Maui" />
        <label id="send-to-option">Maui</label>
        <br>

        <input type="checkbox" name="island" value="Oahu" />
        <label id="send-to-option">O'ahu</label>
        <br>

        <input type="checkbox" name="island" value="Kauai" />
        <label id="send-to-option">Kaua'i</label>
        <br>

        <input type="checkbox" name="island" value="Molokai" />
        <label id="send-to-option">Moloka'i</label>
        <br>

        <input type="checkbox" name="island" value="Lanai" />
        <label id="send-to-option">Lana'i</label>
        <br>

        <input type="checkbox" name="island" value="Niihau" />
        <label id="send-to-option">Ni'ihau</label>
        <br>

        <input type="checkbox" name="island" value="Kahaoolawe" />
        <label id="send-to-option">Kahao'olawe</label>
        <br>

        <input type="submit">

      </form>
