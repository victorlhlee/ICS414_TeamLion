    <div>
        <form id="drillForm" onsubmit="" method="POST">
            <h2>SEND <span id="drilltype1" style="color:green"></span> DRILL ALARM VIA:</h2>

            <input type="checkbox" name="notification" value="Siren" />
            <label class="send-via-option">SIREN</label>
            <br>

            <input type="checkbox" name="notification" value="Text" />
            <label class="send-via-option">TEXT</label>
            <br>

            <input type="checkbox" name="notification" value="Radio" />
            <label class="send-via-option">RADIO</label>
            <br>

            <input type="checkbox" name="notification" value="Email" />
            <label class="send-via-option">EMAIL</label>
            <br>

            <h2><span id="drilltype2" style="color:green"></span> DRILL ALARM IS FOR:</h2>

            <!-- <div class="send-to-group"> -->

                <br>

                <br>

                <input type="checkbox" name="island" value="O'ahu" />
                <label id="send-to-option">O'ahu</label>
                <br>

                <input type="checkbox" name="island" value="Kaua'i" />
                <label id="send-to-option">Kaua'i</label>
                <br>

                <input type="checkbox" name="island" value="Moloka'i" />
                <label id="send-to-option">Moloka'i</label>
                <br>

                <input type="checkbox" name="island" value="Lana'i" />
                <label id="send-to-option">Lana'i</label>
                <br>

                <input type="checkbox" name="island" value="Ni'ihau" />
                <label id="send-to-option">Ni'ihau</label>
                <br>

                <input type="checkbox" name="island" value="Kahao'olawe" />
                <label id="send-to-option">Kahao'olawe</label>
                <br>
                <br>

                <div class="yes-no-button">
                    <center>
                        <input value="SUBMIT" type="button" id="reviewDrillAlarm" onclick="printCheckedViaChoices()" />
                        <input value="CANCEL" type="button" id="cancel" />
                    </center>
                </div>
            </form>

            <!--  Used to display drill alarm choice text -->
            <script>
                document.getElementById("drilltype1").innerHTML = localStorage.warnButton;
                document.getElementById("drilltype2").innerHTML = localStorage.warnButton;
            </script>
